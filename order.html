* {

}

body {

  text-align: center;
}

h1 {
  font-size: 22px;
  height: 30px;
  line-height: 30px;
  transition: all 2s ease;
}
h1.question-text-2 {
  opacity: 0;
  display: none;

}

}
h1.hider {
  -webkit-animation: hider 5s ease forwards;
          animation: hider 5s ease forwards;
}

.question {

}

.answer {

  align-items: center;
}

input {

  margin-left: 30px;
  transition: all 2s ease;
}
input:disabled {
  background-color: transparent;
}
input.hidden {
  opacity: 0;
}
input.q2 {
  width: 440px;
  margin-left: 70px;
  opacity: 1;
  transition: all 2s ease;
  -webkit-animation: shower 5s ease forwards;
          animation: shower 5s ease forwards;
}
input.q2.hider {
  -webkit-animation: hider 5s ease forwards;
          animation: hider 5s ease forwards;
}
input.bloody {
  -webkit-animation: bloody 5s ease forwards;
          animation: bloody 5s ease forwards;
}

.answer svg {
  width: 54px;
  margin-left: 20px;
}
.answer svg.bloody {
  -webkit-animation: bloody 5s ease forwards;
          animation: bloody 5s ease forwards;
}

.grimmauld-place {

  margin: 30px auto 0;
  width: 540px;
  max-width: 100%;
  justify-content: center;
}

.sidewalk {
  width: 648px;
  height: 15px;
  background: #cbd4d1;
  margin: 0 auto;
}

.house {
  width: 180px;
  height: 450px;
  background-color: #5c5849;
  border-top: 10px solid #cbd4d1;
  box-shadow: inset 0 2px 2px rgba(0, 0, 0, 0.5);
  padding-top: 25px;
}

.eleven {
  margin-right: -90px;
  z-index: 99;
}

.twelve {
  background-color: #403d32;
  border-top: 10px solid #afbdb8;
  opacity: 0.3;
  transition: all 5s ease;
}
.twelve.secret {
  opacity: 1;
}

.thirteen {
  margin-left: -90px;
  z-index: 99;
}

.floor-flex {
  display: flex;
  justify-content: space-around;
  margin-bottom: 50px;
}

.floor-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-template-rows: repeat(3, 1fr);
  grid-gap: 0;
  height: 90px;
}
.floor-grid .floor-flex {
  height: 90px;

  grid-column: 1/4;
}
.floor-grid .balcony {

  grid-column: 1/4;

}

.window {

  width: 34px;
  box-shadow: inset 0 2px rgba(0, 0, 0, 0.3);
}

  background: linear-gradient(to right, transparent 0%, transparent 28%, #cbd4d1 29%, #cbd4d1 33%, transparent 34%, transparent 66%, #cbd4d1 67%, #cbd4d1 71%, transparent 72%, transparent 100%), linear-gradient(to bottom, transparent 0%, transparent 28%, #cbd4d1 29%, #cbd4d1 36%, rgba(0, 0, 0, 0.3) 37%, rgba(0, 0, 0, 0.3) 43%, transparent 44%, transparent 66%, #cbd4d1 67%, #cbd4d1 69%, transparent 71%, transparent 100%), #868983;

  height: 4px;
  bottom: -5px;
  left: -5px;
  background-color: #cbd4d1;
  box-shadow: 0 2px 2px rgba(0, 0, 0, 0.3);
}
.window.third {
  height: 45px;
  border-bottom: 3px solid #cbd4d1;
  position: relative;
  box-shadow: 0 -3px 6px 6px rgba(36, 35, 29, 0.15);
  background: linear-gradient(to right, transparent 0%, transparent 28%, #cbd4d1 29%, #cbd4d1 33%, transparent 34%, transparent 66%, #cbd4d1 67%, #cbd4d1 71%, transparent 72%, transparent 100%), linear-gradient(to bottom, transparent 0%, transparent 22%, #cbd4d1 23%, #cbd4d1 25%, transparent 26%, transparent 46%, #cbd4d1 47%, #cbd4d1 52%, rgba(0, 0, 0, 0.3) 53%, rgba(0, 0, 0, 0.3) 56%, transparent 57%, transparent 73%, #cbd4d1 74%, #cbd4d1 76%, transparent 77%, transparent 100%), #868983;
}
.window.third:after {
  content: "";
  position: absolute;
  width: 40px;
  height: 4px;
  bottom: -5px;
  left: -5px;
  background-color: #cbd4d1;
  box-shadow: 0 2px 2px rgba(0, 0, 0, 0.3);
}
.window.second {
  height: 90px;

  background: linear-gradient(to right, transparent 0%, transparent 28%, #cbd4d1 29%, #cbd4d1 33%, transparent 34%, transparent 66%, #cbd4d1 67%, #cbd4d1 71%, transparent 72%, transparent 100%), linear-gradient(to bottom, transparent 0%, transparent 22%, #cbd4d1 23%, #cbd4d1 24%, transparent 24%, transparent 46%, #cbd4d1 47%, #cbd4d1 50%, rgba(0, 0, 0, 0.3) 51%, rgba(0, 0, 0, 0.3) 56%, transparent 57%, transparent 73%, #cbd4d1 74%, #cbd4d1 75%, transparent 76%, transparent 100%), #1f2329;

}

.first-floor-grid {
  display: grid;
  grid-template-rows: repeat(6, 1fr);
  grid-template-columns: repeat(5, 1fr);
  grid-gap: 4px;
  height: 145px;

  background-color: #bcbbb5;
}
.first-floor-grid .window-area {
  grid-row: 1/5;
  grid-column: 1/4;
  width: 100%;
  height: 100%;
}
.first-floor-grid .window {
  height: 70px;
  width: 50px;
  margin: 15px auto 0;
  position: relative;
  background: linear-gradient(to right, transparent 0%, transparent 28%, #cbd4d1 29%, #cbd4d1 33%, transparent 34%, transparent 66%, #cbd4d1 67%, #cbd4d1 71%, transparent 72%, transparent 100%), linear-gradient(to bottom, transparent 0%, transparent 22%, #cbd4d1 23%, #cbd4d1 24%, transparent 24%, transparent 46%, #cbd4d1 47%, #cbd4d1 50%, rgba(0, 0, 0, 0.3) 51%, rgba(0, 0, 0, 0.3) 56%, transparent 57%, transparent 73%, #cbd4d1 74%, #cbd4d1 75%, transparent 76%, transparent 100%), #1f2329;
}
.first-floor-grid .window:after {
  content: "";
  position: absolute;
  width: 60px;
  height: 4px;
  bottom: -5px;
  left: -5px;
  background-color: #cbd4d1;
  box-shadow: 0 2px 2px rgba(0, 0, 0, 0.3);
}
.first-floor-grid .door {
  grid-row: 1/6;
  grid-column: 4/6;
  display: flex;
  justify-content: flex-end;
  flex-direction: column;
}
.first-floor-grid .door .inner-door {
  width: 80%;
  height: 70%;
  border: 4px solid #fff;
  border-bottom: 4px solid #271213;
  margin: 0 auto;
  background-color: #0a0a0a;
  position: relative;
  text-align: center;
  color: gray;
  padding-top: 14px;
  font-size: 8px;
}
.first-floor-grid .door .inner-door::after {
  content: "";
  position: absolute;
  top: 10px;
  left: 10px;
  width: 10px;
  height: 14px;
  opacity: 0.4;
  background-color: #171717;
  box-shadow: 18px 0 0 #171717, 0 20px 0 #171717, 18px 20px 0 #171717, 0 40px 0 #171717, 18px 40px 0 #171717;
}
.first-floor-grid .door .inner-door::before {
  content: "";
  position: absolute;
  top: 26px;
  left: 19px;
  width: 10px;
  height: 3px;
  background: #534332;
}
.first-floor-grid .door .inner-door-top {
  border-radius: 34px 34px 0 0;
  width: 80%;
  height: 17px;
  border: 4px solid #fff;
  border-bottom: 0;
  margin: 0 auto;
  background-color: #0a0a0a;
}
.first-floor-grid .fence {
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  grid-row: 5/7;
  grid-column: 1/4;
  position: relative;
}
.first-floor-grid .fence .fence-inner {
  width: 100%;
  height: 100%;
  z-index: 3;
  background: linear-gradient(to right, transparent 0%, transparent 2%, #000 2%, #000 4%, transparent 4%, transparent 8%, #000 8%, #000 8%, transparent 9%, transparent 13%, #000 13%, #000 14%, transparent 14%, transparent 18%, #000 18%, #000 19%, transparent 19%, transparent 23%, #000 23%, #000 24%, transparent 24%, transparent 28%, #000 28%, #000 29%, transparent 29%, transparent 33%, #000 33%, #000 34%, transparent 34%, transparent 38%, #000 38%, #000 39%, transparent 39%, transparent 43%, #000 43%, #000 44%, transparent 44%, transparent 48%, #000 48%, #000 49%, transparent 49%, transparent 53%, #000 53%, #000 54%, transparent 54%, transparent 58%, #000 58%, #000 59%, transparent 59%, transparent 63%, #000 63%, #000 64%, transparent 64%, transparent 68%, #000 68%, #000 69%, transparent 69%, transparent 73%, #000 73%, #000 74%, transparent 74%, transparent 78%, #000 78%, #000 79%, transparent 79%, transparent 83%, #000 83%, #000 84%, transparent 84%, transparent 88%, #000 88%, #000 89%, transparent 89%, transparent 93%, #000 93%, #000 94%, transparent 94%, transparent 98%, #000 98%, #000 100%), linear-gradient(to bottom, transparent 0%, transparent 15%, #000 15%, #000 18%, transparent 18%, transparent 100%);

  background-color: #a1b1ac;
  position: absolute;
  left: 30px;
  bottom: -2px;
  z-index: 2;
}
.first-floor-grid .fence .window::after {
  content: "";
  display: none;
}
.first-floor-grid .stairs {
  grid-row: 6/7;
  grid-column: 4/6;
  background: linear-gradient(to bottom, #6e6a6b 0%, #6e6a6b 6%, #3c3d3a 6%, #3c3d3a 24%, #6e6a6b 24%, #6e6a6b 30%, #3c3d3a 30%, #3c3d3a 48%, #6e6a6b 48%, #6e6a6b 54%, #3c3d3a 54%, #3c3d3a 72%, #6e6a6b 72%, #6e6a6b 78%, #3c3d3a 78%, #3c3d3a 100%);
}

.twelve .first-floor-grid {
  background-color: #a4a29a;
}
.twelve .first-floor-grid .door .inner-door, .twelve .first-floor-grid .door .inner-door-top {

}
.twelve .first-floor-grid .door .inner-door {
  border-bottom: 4px solid #212121;
}
.twelve .window.second, .twelve .window.first {
  background-color: #6d6f6a;
}

.message {
  display: none;
  height: 90vh;
  justify-content: center;
  align-items: center;
}

.message-welcome {
  opacity: 0;
}
.message-welcome h1 {
  font-size: 28px;
  margin-top: 25px;
}
.message-welcome.shown {
  -webkit-animation: shower 5s ease forwards;
          animation: shower 5s ease forwards;
}

@-webkit-keyframes bloody {
  0% {
    color: #240dff;
    opacity: 1;
  }
  25% {
    color: #380869;
    opacity: 1;
  }
  50% {
    color: #bf0000;
    opacity: 1;
  }
  75% {
    color: #700000;
    opacity: 1;
  }
  100% {
    opacity: 0;
  }
}

@keyframes bloody {
  0% {
    color: #240dff;
    opacity: 1;
  }
  25% {
    color: #380869;
    opacity: 1;
  }
  50% {
    color: #bf0000;
    opacity: 1;
  }
  75% {
    color: #700000;
    opacity: 1;
  }
  100% {
    opacity: 0;
  }
}
@-webkit-keyframes hider {
  0% {
    opacity: 1;
  }
  75% {
    opacity: 1;
  }
  100% {
    opacity: 0;
  }
}
@keyframes hider {
  0% {
    opacity: 1;
  }
  75% {
    opacity: 1;
  }
  100% {
    opacity: 0;
  }
}
@-webkit-keyframes shower {
  0% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}
@keyframes shower {
  0% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}
@media screen and (max-width: 800px) {
  .answer {
    margin-top: 50px;
  }
}
@media screen and (max-width: 650px) {
  .grimmauld-place, .sidewalk, .question {
    display: none;
  }

  .message {
    display: flex;
  }
}
.hint {
  position: absolute;
  top: 10px;
  left: 10px;
  line-height: 21px;
  font-size: 16px;
  text-align: left;
  outline: 0;
  cursor: pointer;
  background-color: rebeccapurple;
  color: #fff;
  padding: 10px 15px;
  border-radius: 10px;
  transition: all 1s ease;
}
.hint summary {
  width: 100%;
  text-align: left;
  outline: 0;
}
.hint[open] {
  transition: all 1s ease;
}
.hint[open] summary {
  margin-bottom: 10px;
}

details[open] {
  transition: all 1s ease;
}
details[open] summary {
  margin-bottom: 10px;
}

      <script>
          $('.answer input').keyup(function() {
  var answer = $('.answer input').val().toLowerCase();
	
	if (answer == 'fidelius') {
		
		$('.answer input').attr('disabled', true).addClass('bloody');
		$('.answer svg').addClass('bloody');
		var qLength = $('.question-text').text().length;
		
		setTimeout(function () {
			for (i = 1; i < qLength+1; i++) { 
					setTimeout(function () {
						var newText = $('.question-text').text().slice(0, -1);
						$('.question-text').html(newText);
					}, 25*i)	
			}
			
		}, 4000);
		
		
		setTimeout(function () {
			$('.question-text').hide();
			$('.question-text-2').show().addClass('clean');
			$('.answer input').val('').attr('disabled', false).removeClass('bloody').addClass('q2');
			$('.answer svg').removeClass('bloody');
		}, 6000);
		
  }
	
	if ($('.answer input').hasClass('q2')) {
		var answer = $('.q2').val().toLowerCase();
		if (answer == '12 grimmauld place') {
			$('.q2').attr('disabled', true).addClass('bloody');
			$('.answer svg').addClass('bloody');
			$('.question-text-2').removeClass('clean').addClass('hider');
			
			setTimeout(function () {
				$('.question, .answer').hide();
				$('.house').addClass('secret');	
				$('.message-welcome').addClass('shown');	
				$('.eleven').animate({ 'marginRight' : "+=90px" }, 5000, 'linear');
				$('.thirteen').animate({ 'marginLeft' : "+=90px" }, 5000, 'linear');
			}, 5000);
			
		}
	}
	
});
